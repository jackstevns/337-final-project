<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Blackjack</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./multiGameStyle.css">
        <script></script>
    </head>

    <body>
        <div id="topBar">
            <h3>BlackJack</h3>
            <h1>Single-Player Game Room</h1>
            <button id="signOutButton" type="submit" onclick="signOut()">SIGN OUT</button>
        </div>
        <div id="gameNav">
            <button id="exitButton" type="submit" onclick="exit()">Exit Game Room</button>    
            <div id="dealerDetails">Dealer</div>
            <div id="playersDiv">
                <div class="players" id="player1">1</div>
                <div class="players" id="player2">2</div>
                <div class="players" id="player3">3</div>
                <div class="players" id="playerDetails">You</div>
                <div class="players" id="player3">5</div>
                <div class="players" id="player4">6</div>
                <div class="players" id="player5">7</div>
            </div>
        </div>
    </body>
</html>
