<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Blackjack</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./multiGameStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "code.js"></script>
    </head>

    <body onload="multiGame()">
        <div id="topBar">
            <h3>BlackJack</h3>
            <h1>Multi-Player Game Room</h1>
            <button id="signOutButton" type="submit" onclick="signOut()">SIGN OUT</button>
        </div>
        <div id="gameNav">    
            <div id="dealerDetails">Dealer</div>
            <div id="dealerTotal"></div>
            <!-- <div class="box"><span id="dealerhand"> <img style="visibility: hidden;" class= "card"> </span></div> -->
            
            
            <div class="box"><span id="dealerhand"> <img style="visibility: hidden;" class= "card"> </span></div>
            <div id="players">
                <div class="box">
                    <span class="playersAndCards">
                        <span class="playerHands" id="1hand"> <img style="visibility: hidden;" class= "card"> </span>
                        <div id="player1Details"></div>
                    </span>
                    <span class="playersAndCards">
                        <span class="playerHands" id="2hand"> <img style="visibility: hidden;" class= "card"> </span>
                        <div id="player2Details"></div>
                    </span>
                    <span class="playersAndCards">
                        <span class="playerHands" id="3hand"> <img style="visibility: hidden;" class= "card"> </span>
                        <div id="player3Details"></div>
                    </span>
                </div>
                
                <!-- <div id="totalDetails"></div>
                <div class="other"><span id="currenthand"> <img style="visibility: hidden;" class = "card"> </span></div>  -->
                
                <!-- <div id="totalDetails"></div>
                <div class="other"><span id="currenthand"> <img style="visibility: hidden;" class = "card"> </span></div>  -->
                <!-- <div id="totalDetails"></div> -->
            </div>
        </div>
        <!-- <div id = "box"><span id="currenthand"> <img id = "card" src="img/aceclubs.png" alt="My Image"> </span></div> -->
        
        <div class = "container"> 
            <ul>
            <li id="balancePara"></li>
            <li><label for="betinput">Enter bet to play:</label><input class="input" type="Number" id="betinput" name="betamount" value="10"></li>
            <li><button class='bottomButtons' id="startButton" onclick="startMulti();">Start</button> </li>
            <li><button class='bottomButtons' id="stayButton" disabled="true" onclick="stayMulti();">STAY</button> </li>
            <li><button class='bottomButtons' id="hitButton" disabled="true" onclick="hitMulti();">HIT</button> </li>
            <li><button class='bottomButtons' id="exitButton" onclick="exit();">Exit Game Room</button></li>
             </ul>
        </div>
    </body>
</html>
