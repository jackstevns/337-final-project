<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Blackjack</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./singleGameStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "code.js"></script>
    </head>

    <body>
        <div id="topBar">
            <h3>BlackJack</h3>
            <h1>Single-Player Game Room</h1>
            <button id="signOutButton" type="submit" onclick="signOut()">SIGN OUT</button>
        </div>
        <div id="gameNav">    
            <div id="dealerDetails">Dealer</div>
            <div class="box"><span id="dealerhand"> <img style="visibility: hidden;" class= "card"> </span></div><br>
            <div class="box"><span id="currenthand"> <img style="visibility: hidden;" class = "card"> </span></div> 
            <div id="playerDetails">You </div>
        </div>
        <!-- <div id = "box"><span id="currenthand"> <img id = "card" src="img/aceclubs.png" alt="My Image"> </span></div> -->
        
        <div class = "container"> 
            <ul>
            <li><label for="betinput">Enter bet to play:</label><input class="input" type="Number" id="betinput" name="betamount" value="10"></li>
            <li><button class='bottomButtons' id="startButton" onclick="start();">Start</button> </li>
            <li><button class='bottomButtons' id="stayButton" onclick="stay();">STAY</button> </li>
            <li><button class='bottomButtons' id="hitButton" onclick="hit();">HIT</button> </li>
            <li><button class='bottomButtons' id="exitButton" onclick="exit();">Exit Game Room</button></li>
             </ul>
        </div>
    </body>
</html>
