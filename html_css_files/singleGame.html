<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Blackjack</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./singleGameStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "code.js"></script>
    </head>

    <body>
        <div id="topBar">
            <h3>BlackJack</h3>
            <h1>Single-Player Game Room</h1>
            <button id="signOutButton" type="submit" onclick="">SIGN OUT</button>
        </div>
        <div id = "hand">
            <h4>Current Hand</h4>
        </div>
        <div id="gameNav">    
            <div id="dealerDetails">Dealer</div> 
            <div id="playerDetails">You </div>
        </div>
        <div><span id="currenthand"> <img src="img/" alt="My Image"> </span></div>
        <div class = "container"> 
            <ul>
            <li><button id="startButton" onclick="start();">Start</button> </li>
            <li><button id="stayButton" onclick="stay();">STAY</button> </li>
            <li><button id="hitButton" onclick="hit();">HIT</button> </li>
            <li><label for="betinput">Bet Amount :</label><input class="input" type="Number" id="betinput" name="betamount"></li>
            <li><button type="submit" onclick="bet();">bet</button> </li>
            <li><button id="exitButton" onclick="exit();">Exit Game Room</button></li>
             </ul>
        </div>
    </body>
</html>
