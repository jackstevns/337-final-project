<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Blackjack</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./modeStyle.css">
        <script src = "code.js"></script>
    </head>

    <body>
        <div id="topBar">
            <h3>BlackJack</h3>
            <h1>Choose Multiplayer Mode</h1>
            <button id="signOutButton" type="submit" onclick="signOut()">SIGN OUT</button>
        </div>
        
        <div id="bottomNav">
            <h2>MultiPlayer Options</h2>
            <button class="modeButtons" id="singleButton" type="submit" onclick="randomRoom()">Random</button>
            <button class="modeButtons" id="multiCreateButton" type="submit" onclick="createRoom()">Create Your Own</button>
            <button class="modeButtons" id="multiJoinButton" type="submit" onclick="joinRoom()">Join by Code</button>
            <div id="codeArea">
                <label id="codeLabel" for="code">Enter Code:</label>
                <input class="input" type="text" id="code" name="code" required>
            </div>
        </div>
    </body>
</html>
